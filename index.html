<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>StopWatch App</title>
</head>
<body>
    <main>
        <h1>stopwatch app</h1>
        <div class="card">
            <div id="timerDisplayContainer">
                <p id="timerDisplay">00:00:00:00</p>
            </div>
            <div id="timerButtons">
                <button id="startstop"><i class="fal fa-play"></i></button>
                <button id="reset"><i class="fal fa-undo"></i></button>
                <!-- <button id="lap"><i class="fal fa-history"></i></button> -->
                <button id="lap"><i class="fal fa-clipboard-list"></i></button>
            </div>
        </div>
        <div class="runLapTimes">
            <ol id="lapList" class="car">
                <!-- <li>00:05:38:156</li> -->
            </ol>
        </div>
    </main>
    <footer><p>Built with <span><i class="fas fa-heart"></i></span></p></footer>
    <script src="js/script.js"></script>
</body>
</html>
